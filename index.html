<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellium Demo</title>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

</head>
<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>

        <a-assets>
            <a-asset-item id="tree-obj" src="/test-obj/091_W_Aya_10K.obj"></a-asset-item>
            <a-asset-item id="tree-mtl" src="/test-obj/091_W_Aya_10K.mtl"></a-asset-item>
        </a-assets>
        

        <a-marker preset="hiro">
                <!-- <a-entity
                position="0 0 0"
                scale="1 1 1"
                gltf-model="AnyConv.com__rp_manuel_animated_001_dancing.gltf"
                ></a-entity> -->
                <a-entity obj-model="obj: #tree-obj; mtl: #tree-mtl" scale="0.001 0.001 0.001" rotation="-90 0 0" position="0 0.5 1"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
